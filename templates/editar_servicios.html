<form method="POST">

    <table class="tabla">
        <thead>
            <tr>
                <th>Servicio</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>Acción</th>
            </tr>
        </thead>

        <tbody>
            {% for c in reserva.consumos %}
            <tr>
                <td>
                    <select name="id_servicio[]">
                        {% for s in servicios %}
                        <option value="{{ s.id_servicio }}"
                            {% if c.id_servicio == s.id_servicio %}selected{% endif %}>
                            {{ s.nombre }} - ${{ s.precio }}
                        </option>
                        {% endfor %}
                    </select>
                </td>

                <td>
                    <input type="number" name="cantidad[]" value="{{ c.cantidad }}" min="1">
                </td>

                <td>${{ c.subtotal }}</td>

                <td>
                    <button type="submit"
                            name="accion"
                            value="eliminar_{{ c.id_consumo }}"
                            class="btn btn-danger btn-sm"
                            onclick="return confirm('¿Eliminar este servicio?');">
                        Eliminar
                    </button>
                </td>
            </tr>
            {% endfor %}

            <tr>
                <td>
                    <select name="id_servicio_nuevo">
                        <option value="">Selecciona nuevo servicio</option>
                        {% for s in servicios %}
                        <option value="{{ s.id_servicio }}">{{ s.nombre }} - ${{ s.precio }}</option>
                        {% endfor %}
                    </select>
                </td>

                <td>
                    <input type="number" name="cantidad_nuevo" min="1">
                </td>

                <td>—</td>

                <td>
                    <button type="submit"
                            name="accion"
                            value="añadir"
                            class="btn btn-success btn-sm">
                        Añadir
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="acciones">
        <button type="submit" name="accion" value="confirmar" class="btn btn-primary">
            Confirmar cambios
        </button>

        <button type="submit" name="accion" value="cancelar" class="btn btn-secondary">
            Cancelar cambios
        </button>
    </div>

</form>
