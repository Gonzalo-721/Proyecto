<h2>Editar servicios de la reserva</h2>

<table class="tabla">
    <thead>
        <tr>
            <th>Servicio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Acción</th>
        </tr>
    </thead>

    <tbody>
        {% for c in reserva.consumos %}
        <tr>
            <td>{{ c.servicio.nombre }}</td>
            <td>{{ c.cantidad }}</td>
            <td>${{ c.subtotal }}</td>
            <td>
                <form method="POST"
                      action="{{ url_for('eliminar_servicio', id_consumo=c.id_consumo) }}">
                    <button class="btn btn-danger btn-sm">
                        Eliminar
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}

        <tr>
            <form method="POST"
                  action="{{ url_for('agregar_servicio', id_reserva=reserva.id_reserva) }}">
                <td>
                    <select name="id_servicio" required>
                        <option value="">-- Selecciona --</option>
                        {% for s in servicios %}
                        <option value="{{ s.id_servicio }}">
                            {{ s.nombre }} - ${{ s.precio }}
                        </option>
                        {% endfor %}
                    </select>
                </td>

                <td>
                    <input type="number" name="cantidad" min="1">
                </td>

                <td>—</td>

                <td>
                    <button class="btn btn-success btn-sm">
                        Añadir
                    </button>
                </td>
            </form>
        </tr>
    </tbody>
</table>

<div class="acciones">
    <a href="{{ url_for('detalles_reserva', id_reserva=reserva.id_reserva) }}"
       class="btn">
        Confirmar cambios
    </a>
</div>
