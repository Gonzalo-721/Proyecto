<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Servicios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/servicios.css') }}">
</head>

<body>

    <div class="container">

        <header class="header">
            <h1>Servicios</h1>
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="header-logo">
        </header>

        <nav class="nav">
            <a href="/dashboard_cliente" class="nav-link">Inicio</a>
            <a href="/reservar" class="nav-link">Reservar</a>
            <a href="/servicios" class="nav-link">Servicios</a>
            <a href="/cerrar_reserva" class="nav-link">Cerrar Reserva / Pagar</a>
            <a href="/logout" class="nav-link">Cerrar SesiÃ³n</a>

            <button id="toggle-dark" class="nav-link nav-toggle" type="button">
                ðŸŒ™ Modo oscuro
            </button>
        </nav>

        <main>
            <h2>Servicios disponibles</h2>

            <form id="servicios-form" method="POST" action="/servicios" class="form-card">
                <div class="form-group">
                    <label>Servicio</label>
                    <select name="id_servicio" id="id_servicio" required>
                        <option value="">Selecciona un servicio</option>
                        <option value="0">No quiero agregar servicios</option>

                        {% for s in servicios %}
                            <option value="{{ s.id_servicio }}" data-precio="{{ s.precio }}">
                                {{ s.nombre }} - ${{ s.precio }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Cantidad</label>
                    <input type="number" name="cantidad" id="cantidad" min="1" required disabled>
                </div>

                <button type="button" id="add-service-btn" class="btn" disabled>Agregar servicio</button>
            </form>

            <h3>Servicios seleccionados:</h3>
            <table id="servicios-table" class="tabla">
                <thead>
                    <tr>
                        <th>Servicio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                        <th>AcciÃ³n</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>

            <button type="button" id="confirm-btn" class="btn btn-success" disabled>Confirmar cambios</button>
        </main>

    </div>

    <script>
        const toggle = document.getElementById('toggle-dark');
        const body = document.body;

        if (localStorage.getItem('dark-mode') === 'true') {
            body.classList.add('dark');
        }

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            localStorage.setItem('dark-mode', body.classList.contains('dark'));
        });

        const select = document.querySelector('select[name="id_servicio"]');
        const cantidad = document.querySelector('input[name="cantidad"]');
        const addServiceBtn = document.querySelector('#add-service-btn');
        const confirmBtn = document.querySelector('#confirm-btn');
        const serviciosTable = document.querySelector('#servicios-table tbody');

        let selectedServices = [];

        function toggleCantidad() {
            if (!select.value || select.value === "0") {
                cantidad.disabled = true;
                cantidad.value = '';
                addServiceBtn.disabled = true;
            } else {
                cantidad.disabled = false;
                addServiceBtn.disabled = false;
            }
        }

        function updateTable() {
            serviciosTable.innerHTML = '';

            selectedServices.forEach((service, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${service.nombre}</td>
                    <td>${service.cantidad}</td>
                    <td>$${service.subtotal}</td>
                    <td><button type="button" class="btn btn-danger" onclick="removeService(${index})">Eliminar</button></td>
                `;
                serviciosTable.appendChild(row);
            });

            confirmBtn.disabled = selectedServices.length === 0;
        }

        function addService() {
            const servicioSeleccionado = select.options[select.selectedIndex];
            const cantidadValue = parseInt(cantidad.value);

            if (servicioSeleccionado.value && cantidadValue > 0) {
                const servicio = {
                    id_servicio: servicioSeleccionado.value,
                    nombre: servicioSeleccionado.text,
                    cantidad: cantidadValue,
                    subtotal: cantidadValue * parseFloat(servicioSeleccionado.dataset.precio),
                };

                selectedServices.push(servicio);
                updateTable();
                toggleCantidad();
                select.value = '';
                cantidad.value = '';
            }
        }

        function removeService(index) {
            selectedServices.splice(index, 1);
            updateTable();
        }

        addServiceBtn.addEventListener('click', addService);
        select.addEventListener('change', toggleCantidad);
        toggleCantidad();
    </script>

</body>

</html>
